<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <title>Simple Calc</title>
      <!-- <script src="./script.js"></script> -->
</head>

<body>

      <div class="numbers">
            <span id="number_1"></span>
            <span id="number_2"></span>
      </div>
      <div class="the_buttons">
            <button class="add btn" onclick="add()">Add</button>
            <button class="sum btn" onclick="subtract()">Subtract</button>
            <button class="div btn" onclick="divide()">Divide</button>
            <button class="mul btn" onclick="multiply()">Multiply</button>
      </div>
      <div class="the_result">
            <span id="result">

            </span>
      </div>
      <script src="./script.js"></script>
</body>

</html>
